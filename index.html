          <div class="row">
            <div class="col">
              <div class="card result" style="display: none">

                  <!-- Search result -->

                  <span class="nome text-capitalize" style="display: none">

                  <span class="id-sosta" style="display: none;">

      <!-- Calendar -->
      <div
        id="calendar"
        class="carousel slide d-block justify-content-center mt-4 pb-5 mb-5"
        data-ride="carousel"
        data-interval="false"
      >

        </div>

        <!-- Carousel-ctrl -->
        <div class="carousel-ctrl container d-flex justify-content-center">

    <!-- Manual shift page -->
    <div class="manualShift-page" style="display: none">
      <div class="manualShift-box container p-0">
        <div class="row p-0 m-auto">
          <div class="col p-0 m-auto">
            <div class="input-group manualShift-logo">
              <div class="input-group-prepend">
                <div
                  class="input-group-text manualShift-text"
                  id="manualShift-arrow"
                >
                  <i class="fas fa-arrow-left"></i>
                </div>
              </div>
              <input type="text" class="form-control manualShift-bar" />
              <div
                class="input-group-append manualShift-delete"
                style="display: none"
              >
                <div
                  class="input-group-text manualShift-text"
                  id="manualShift-x"
                >
                  <i class="fas fa-times"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Live search result -->
      <div
        class="container manualShift-container mb-3 px-2"
        style="display: none"
      >
      </div>
      <!-- ./Live search result -->

      <!-- Typed palces -->
      <div class="container manualShift-typed-container">

        <div class="row mt-3">
          <div class="col text-center">
            <span class="manualShift-typed h5">
              <!-- Show places typed animation -->
            </span>
          </div>
        </div>
      </div>
      <!-- ./Typed palces -->
    </div>

    <!-- Container for the search page section -->
    <div class="search-page" style="display: none">
      <div class="search-box container mt-5">
        <div class="row">
          <div class="col">
            <h1 class="search-title mb-4">Cerca</h1>
          </div>
        </div>
        <form>
          <div class="form-row">
            <div class="col">
              <div class="input-group search-logo mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text search-logo-text">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control search-bar"
                  placeholder="Soste o nomi"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col mt-3">
            <span class="search-subtitle display-5">Naviga</span>
          </div>
        </div>
        <div class="row my-3">
          <div class="col" onclick="getList('sosta');">
            <div class="soste-box">
              <div class="card navigation-card">
                <div
                  class="card-body pl-4 navigation-card-body d-flex align-items-center"
                >
                  <span class="pl-3 navigation-card-title">Soste</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col" onclick="getList('nome');">
            <div class="nomi-box">
              <div class="card navigation-card">
                <div
                  class="card-body navigation-card-body d-flex align-items-center"
                >
                  <span class="pl-3 navigation-card-title">Nomi</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <div class="col" onclick="getList('preferiti');">
            <div class="nomi-box">
              <div class="card navigation-card">
                <div
                  class="card-body navigation-card-body d-flex align-items-center"
                >
                  <span class="pl-3 navigation-card-title">Preferiti</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./Search-page section -->

    <!-- Single search page -->
    <div class="single-page container mt-5 mb-3" style="display: none">
    </div>
    <!-- ./Single search page -->

      <!-- Container for the my search page section (where user type) -->
      <div class="my-search-page" style="display: none">
        <div class="my-search-box container p-0">
          <div class="row p-0 m-auto">
            <div class="col p-0 m-auto">
              <div class="input-group my-search-logo">
                <div class="input-group-prepend">

                    class="input-group-text my-search-logo-text"
                    id="my-search-arrow"
                  >
                    <i class="fas fa-arrow-left"></i>
                  </div>
                </div>
                <input type="text" class="form-control my-search-bar" />
                <div
                  class="input-group-append my-search-logo-delete"
                  style="display: none"
                >
                  <div
                    class="input-group-text my-search-logo-text"
                    id="my-search-x"
                  >
                    <i class="fas fa-times"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-auto">
            <div class="col p-2 m-auto">
              <div
                class="my-search-placeholder d-flex align-items-center justify-content-center"
              >
                Cerca
              </div>
            </div>
          </div>
        </div>
      </div>

        class="container live-search-container mb-3 px-2"
        style="display: none"

        <!-- live search result -->
